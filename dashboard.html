<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(25, 25, 35, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px 0;
            position: fixed;
            width: 250px;
            height: 100vh;
            z-index: 100;
        }

        .logo {
            padding: 0 24px 32px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-label {
            padding: 0 24px 12px 24px;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: #d1d5db;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #ffffff;
            border-left-color: #667eea;
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-left-color: #667eea;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 32px 40px;
            min-height: 100vh;
            background: #0f0f0f;
        }

        .header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 18px;
            color: #9ca3af;
            font-weight: 500;
        }

        .header-right {
            position: absolute;
            right: 40px;
            top: 32px;
        }

        .user-dropdown {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .user-dropdown:hover {
            background: rgba(31, 41, 55, 1);
            border-color: #667eea;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }

        .stat-icon.licenses {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }

        .stat-icon.sales {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .stat-icon.balance {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .stat-title {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-top: 4px;
        }

        /* Updates Section */
        .updates-section {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 16px;
            padding: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .updates-list {
            display: grid;
            gap: 16px;
        }

        .update-item {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .update-item:hover {
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .update-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .update-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .update-badge.new {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .update-badge.improvement {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .update-badge.security {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .update-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .update-description {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .update-date {
            color: #6b7280;
            font-size: 12px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .counter {
            transition: all 0.8s ease;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .main-content {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .welcome-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Radiant</h1>
            </div>
            
            <nav>
                <div class="nav-section">
                    <a href="#" class="nav-item active">
                        <span class="nav-icon">üè†</span>
                        Dashboard
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-label">Licenses</div>
                    <a href="#" class="nav-item">
                        <span class="nav-icon">üîë</span>
                        Licenses
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-label">Other</div>
                    <a href="#" class="nav-item">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        Settings
                    </a>
                    <a href="#" class="nav-item" onclick="logout()">
                        <span class="nav-icon">üö™</span>
                        Logout
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content fade-in">
            <header class="header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="welcome-text">Welcome Back, Angelware124!</p>
                </div>
                <div class="header-right">
                    <div class="user-dropdown">
                        <span>Unbranded_Cheat</span>
                        <span>‚¨áÔ∏è</span>
                    </div>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon licenses">üîë</div>
                        <div class="stat-title">Licenses Generated (Active App)</div>
                    </div>
                    <div class="stat-value counter" id="licensesCount">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon sales">üí∞</div>
                        <div class="stat-title">Total Sales (Active App)</div>
                    </div>
                    <div class="stat-value counter" id="salesAmount">$0.00</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon balance">üí≥</div>
                        <div class="stat-title">Your Balance</div>
                    </div>
                    <div class="stat-value counter" id="balanceAmount">$0.00</div>
                </div>
            </div>

            <!-- Latest Updates -->
            <div class="updates-section">
                <div class="section-header">
                    <span class="section-icon">üîî</span>
                    <h2 class="section-title">Latest Updates</h2>
                </div>
                
                <div class="updates-list" id="updatesList">
                    <!-- Updates will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dashboard data object
        const dashboardData = {
            licenses: 0,
            sales: 0.00,
            balance: 0.00,
            updates: []
        };

        // Animation function for counting numbers
        function animateCounter(element, start, end, duration = 1000) {
            const startTime = performance.now();
            const isDecimal = end.toString().includes('.');
            
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                const current = start + (end - start) * easedProgress;
                
                if (isDecimal) {
                    element.textContent = current < 1000 
                        ? `$${current.toFixed(2)}`
                        : `$${current.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            
            requestAnimationFrame(updateCounter);
        }

        // Update dashboard data
        function updateDashboardData(newData) {
            const licensesEl = document.getElementById('licensesCount');
            const salesEl = document.getElementById('salesAmount');
            const balanceEl = document.getElementById('balanceAmount');
            
            // Animate counters if values changed
            if (newData.licenses !== undefined && newData.licenses !== dashboardData.licenses) {
                animateCounter(licensesEl, dashboardData.licenses, newData.licenses);
                dashboardData.licenses = newData.licenses;
            }
            
            if (newData.sales !== undefined && newData.sales !== dashboardData.sales) {
                const currentSales = parseFloat(salesEl.textContent.replace('$', '').replace(/,/g, '')) || 0;
                animateCounter(salesEl, currentSales, newData.sales);
                dashboardData.sales = newData.sales;
            }
            
            if (newData.balance !== undefined && newData.balance !== dashboardData.balance) {
                const currentBalance = parseFloat(balanceEl.textContent.replace('$', '').replace(/,/g, '')) || 0;
                animateCounter(balanceEl, currentBalance, newData.balance);
                dashboardData.balance = newData.balance;
            }
            
            if (newData.updates) {
                updateLatestUpdates(newData.updates);
            }
        }

        // Update latest updates section
        function updateLatestUpdates(updates) {
            const updatesList = document.getElementById('updatesList');
            
            if (updates.length === 0) {
                updatesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì≠</div>
                        <p>No updates available</p>
                        <p style="font-size: 14px; margin-top: 8px;">Check back later for news and improvements</p>
                    </div>
                `;
                return;
            }
            
            updatesList.innerHTML = updates.map(update => `
                <div class="update-item">
                    <div class="update-header">
                        <div class="update-title">${update.title}</div>
                        <div class="update-badge ${update.type}">${update.type}</div>
                    </div>
                    <div class="update-description">${update.description}</div>
                    <div class="update-date">${update.date}</div>
                </div>
            `).join('');
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }

        // Initialize dashboard with empty data
        function initializeDashboard() {
            updateDashboardData({
                licenses: 0,
                sales: 0.00,
                balance: 0.00,
                updates: []
            });
        }

        // Simulate data updates (for demonstration)
        function simulateDataUpdate() {
            // This is just for demo - in real app, this would come from your API
            setTimeout(() => {
                updateDashboardData({
                    licenses: Math.floor(Math.random() * 500),
                    sales: Math.random() * 10000,
                    balance: Math.random() * 100000,
                    updates: [
                        {
                            title: "System Update Available",
                            description: "New features and improvements are ready to install.",
                            type: "new",
                            date: new Date().toISOString().split('T')[0]
                        }
                    ]
                });
            }, 3000); // Update after 3 seconds for demo
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            // Uncomment the line below to see demo data updates
            // simulateDataUpdate();
        });

        // API function to update data from external source
        window.updateDashboard = updateDashboardData;

        // Mobile menu toggle
        function toggleMobileSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        // Add mobile menu button for responsive design
        if (window.innerWidth <= 1024) {
            const header = document.querySelector('.header-left');
            const menuBtn = document.createElement('button');
            menuBtn.innerHTML = '‚ò∞';
            menuBtn.style.cssText = `
                background: none; border: none; color: white; font-size: 24px; 
                cursor: pointer; margin-right: 16px;
            `;
            menuBtn.onclick = toggleMobileSidebar;
            header.insertBefore(menuBtn, header.firstChild);
        }
    </script>
</body>
</html>
