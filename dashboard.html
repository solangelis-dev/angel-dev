<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2d2d3a;
            border-right: 1px solid #3a3a4a;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .logo {
            padding: 0 24px 24px 24px;
            border-bottom: 1px solid #3a3a4a;
            margin-bottom: 24px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-label {
            padding: 0 24px 8px 24px;
            font-size: 11px;
            font-weight: 600;
            color: #8b8b8b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #ffffff;
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-right: 2px solid #667eea;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 16px;
            width: 16px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 32px 48px;
            flex: 1;
            background: #1a1a1a;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .welcome-text {
            font-size: 16px;
            color: #8b8b8b;
            font-weight: 400;
        }

        .user-dropdown {
            background: #2d2d3a;
            border: 1px solid #3a3a4a;
            border-radius: 6px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .user-dropdown:hover {
            border-color: #667eea;
        }

        .notification-badge {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            margin-left: 4px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: #2d2d3a;
            border: 1px solid #3a3a4a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #4a4a5a;
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-icon {
            margin-right: 12px;
            font-size: 16px;
        }

        .stat-title {
            color: #8b8b8b;
            font-size: 13px;
            font-weight: 400;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Updates Section */
        .updates-section {
            background: #2d2d3a;
            border: 1px solid #3a3a4a;
            border-radius: 12px;
            padding: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .no-updates {
            text-align: left;
            color: #8b8b8b;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .no-updates-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                gap: 16px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .main-content {
                padding: 16px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        @media (max-width: 1024px) {
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h1>Radiant</h1>
            </div>
            
            <nav>
                <div class="nav-section">
                    <a href="#" class="nav-item active">
                        <span class="nav-icon">üè†</span>
                        Dashboard
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-label">Licenses</div>
                    <a href="#" class="nav-item">
                        <span class="nav-icon">üîë</span>
                        Licenses
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-label">Other</div>
                    <a href="#" class="nav-item">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        Settings
                    </a>
                    <a href="#" class="nav-item" onclick="logout()">
                        <span class="nav-icon">üö™</span>
                        Logout
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content fade-in">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            
            <header class="header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="welcome-text">Welcome Back, Angelware124!</p>
                </div>
                <div class="header-right">
                    <div class="user-dropdown">
                        <span>Unbranded_Cheat</span>
                        <div class="notification-badge">1</div>
                        <span>‚¨áÔ∏è</span>
                    </div>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üîë</div>
                        <div class="stat-title">Licenses Generated (Active App)</div>
                    </div>
                    <div class="stat-value" id="licensesCount">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-title">Total Sales (Active App)</div>
                    </div>
                    <div class="stat-value" id="salesAmount">$0.00</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üí≥</div>
                        <div class="stat-title">Your Balance</div>
                    </div>
                    <div class="stat-value" id="balanceAmount">$0.00</div>
                </div>
            </div>

            <!-- Latest Updates -->
            <div class="updates-section">
                <div class="section-header">
                    <span class="section-icon">üîî</span>
                    <h2 class="section-title">Latest Updates</h2>
                </div>
                
                <div class="no-updates">
                    <span class="no-updates-icon">üì≠</span>
                    <span>No updates</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dashboard data
        const dashboardData = {
            licenses: 0,
            sales: 0.00,
            balance: 0.00
        };

        // Toggle sidebar for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }

        // Animation function for counting numbers
        function animateCounter(element, start, end, duration = 1000) {
            const startTime = performance.now();
            const isDecimal = end.toString().includes('.');
            
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                const current = start + (end - start) * easedProgress;
                
                if (element.id === 'licensesCount') {
                    element.textContent = Math.floor(current).toLocaleString();
                } else {
                    element.textContent = current < 1000 
                        ? `$${current.toFixed(2)}`
                        : `$${current.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                }
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            
            requestAnimationFrame(updateCounter);
        }

        // Update dashboard data
        function updateDashboardData(newData) {
            const licensesEl = document.getElementById('licensesCount');
            const salesEl = document.getElementById('salesAmount');
            const balanceEl = document.getElementById('balanceAmount');
            
            if (newData.licenses !== undefined && newData.licenses !== dashboardData.licenses) {
                animateCounter(licensesEl, dashboardData.licenses, newData.licenses);
                dashboardData.licenses = newData.licenses;
            }
            
            if (newData.sales !== undefined && newData.sales !== dashboardData.sales) {
                const currentSales = parseFloat(salesEl.textContent.replace('$', '').replace(/,/g, '')) || 0;
                animateCounter(salesEl, currentSales, newData.sales);
                dashboardData.sales = newData.sales;
            }
            
            if (newData.balance !== undefined && newData.balance !== dashboardData.balance) {
                const currentBalance = parseFloat(balanceEl.textContent.replace('$', '').replace(/,/g, '')) || 0;
                animateCounter(balanceEl, currentBalance, newData.balance);
                dashboardData.balance = newData.balance;
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Dashboard starts with all zeros as requested
            console.log('Dashboard initialized with zero values');
        });

        // Make update function globally available
        window.updateDashboard = updateDashboardData;

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
